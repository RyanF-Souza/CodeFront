<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.html">
    <link rel="shortcut icon" href="favicon.ico" type="">
    <title>Clone do Youtube</title>
</head>
<body>
    <!-- cabeçalho -->
    <header></header>
    <!-- caixa principal -->
    <main>
        <!-- vídeo da página -->
        <section class="videoPlayer">Vídeo-player</section>
        <!-- informações do vídeo -->
        <section class="videoInfo">Vídeo-info</section>
        <!-- botões: like e deslike -->
        <section class="actions">Actions</section>
        <!-- info do canal -->
        <section class="channel">channel</section>
        <!-- botão de inscrever -->
        <section class="subscribe">subscribe</section>
        <!-- anúncios -->
        <section class="ad">ad</section>
        <!-- vídeos sugeridos -->
        <section class="up-next">up-next</section>
    </main>
</body>
</html>
